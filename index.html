<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CAJA NEGRA</title>
	
	<link rel="stylesheet" type="text/css" href="./style.css">

	<!-- Alertifyjs -->
	<script src="./alertifyjs/alertify.min.js"></script>
	<link rel="stylesheet" href="./alertifyjs/css/alertify.min.css" />
	<link rel="stylesheet" href="./alertifyjs/css/themes/default.min.css" />

	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container w-25 mt-5 p-5 card">
		<form id="form">
			<div class="mb-3">
				<label for="codigoArea" class="form-label">Codigo de Area</label>
				<input type="text" name="codigoArea" id="codigoArea" class="form-control">
			</div>
			<div class="mb-3">
				<label for="prefijo" class="form-label">Prefijo</label>
				<input type="text" name="prefijo" id="prefijo" class="form-control">
			</div>
			<div class="mb-3">
				<label for="sufijo" class="form-label">Sufijo</label>
				<input type="text" name="sufijo" id="sufijo" class="form-control">
			</div>
			<div class="mb-3">
				<label for="clave" class="form-label">Clave</label>
				<input type="text" name="clave" id="clave" class="form-control">
			</div>
			<div class="mb-3">
				<label for="orden" class="form-label">Orden</label>
				<input type="text" name="orden" id="orden" class="form-control">
			</div>
			<div>
				<button onclick="validarInput();" class="btn btn-primary w-100 mb-3">Validar</button>
				<button type="reset" class="btn btn-warning w-100">Limpiar</button>
			</div>
		</form>
	</div>
</body>
</html>
<script type="text/javascript" src="./script.js"></script>
